<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mystery Box Game - Siapa Kamu?</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            overflow-x: hidden;
        }

        /* Name Input Screen */
        .name-screen {
            text-align: center;
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.5s ease;
        }

        .name-screen h1 {
            color: white;
            font-size: clamp(1.8rem, 6vw, 3rem);
            margin-bottom: 15px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
        }

        .name-screen p {
            color: rgba(255,255,255,0.9);
            font-size: clamp(1rem, 3vw, 1.2rem);
            margin-bottom: 30px;
        }

        .name-input-container {
            background: rgba(255,255,255,0.95);
            padding: 40px 30px;
            border-radius: 25px;
            box-shadow: 0 15px 50px rgba(0,0,0,0.3);
        }

        .name-input-container label {
            display: block;
            font-size: clamp(1rem, 3vw, 1.2rem);
            color: #333;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .name-input-container input {
            width: 100%;
            padding: 15px 20px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            border: 3px solid #667eea;
            border-radius: 15px;
            outline: none;
            transition: all 0.3s ease;
            text-align: center;
        }

        .name-input-container input:focus {
            border-color: #764ba2;
            box-shadow: 0 0 20px rgba(118,75,162,0.3);
            transform: scale(1.02);
        }

        .btn-start {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 50px;
            border-radius: 50px;
            font-size: clamp(1rem, 3vw, 1.2rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 20px rgba(0,0,0,0.3);
            margin-top: 20px;
        }

        .btn-start:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
        }

        .btn-start:active {
            transform: translateY(-1px);
        }

        /* Game Screen */
        .game-screen {
            display: none;
            text-align: center;
            max-width: 600px;
            width: 100%;
        }

        .player-info {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 10px;
            flex-wrap: wrap;
        }

        .player-name {
            color: white;
            font-size: clamp(1rem, 3vw, 1.3rem);
            padding: 10px 25px;
            background: rgba(255,255,255,0.2);
            border-radius: 20px;
            backdrop-filter: blur(10px);
            display: inline-block;
        }

        .btn-change-player {
            background: rgba(255,255,255,0.3);
            color: white;
            border: 2px solid white;
            padding: 8px 20px;
            border-radius: 20px;
            font-size: clamp(0.85rem, 2.5vw, 1rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            backdrop-filter: blur(10px);
        }

        .btn-change-player:hover {
            background: rgba(255,255,255,0.5);
            transform: translateY(-2px);
        }

        .btn-change-player:active {
            transform: translateY(0px);
        }

        h1 {
            color: white;
            font-size: clamp(1.5rem, 5vw, 2.5rem);
            margin-bottom: 10px;
            text-shadow: 3px 3px 6px rgba(0,0,0,0.3);
            animation: titlePulse 2s ease-in-out infinite;
        }

        @keyframes titlePulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.05); }
        }

        .subtitle {
            color: rgba(255,255,255,0.9);
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            margin-bottom: 30px;
        }

        .boxes-container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 30px auto;
            max-width: 400px;
        }

        .box {
            aspect-ratio: 1;
            background: linear-gradient(145deg, #ffffff, #e6e6e6);
            border-radius: 20px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            font-size: clamp(2rem, 8vw, 3.5rem);
            transition: all 0.3s ease;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3);
            position: relative;
            overflow: hidden;
        }

        .box::before {
            content: '';
            position: absolute;
            top: -50%;
            left: -50%;
            width: 200%;
            height: 200%;
            background: linear-gradient(45deg, transparent, rgba(255,255,255,0.3), transparent);
            transform: rotate(45deg);
            animation: shine 3s infinite;
        }

        @keyframes shine {
            0% { transform: translateX(-100%) translateY(-100%) rotate(45deg); }
            100% { transform: translateX(100%) translateY(100%) rotate(45deg); }
        }

        .box:hover:not(.disabled) {
            transform: translateY(-10px) scale(1.05);
            box-shadow: 0 15px 40px rgba(0,0,0,0.4);
        }

        .box:active:not(.disabled) {
            transform: translateY(-5px) scale(0.98);
        }

        .box.disabled {
            pointer-events: none;
        }

        .box.opened {
            animation: flipBox 0.6s ease forwards;
        }

        @keyframes flipBox {
            0% { transform: rotateY(0deg); }
            50% { transform: rotateY(90deg); }
            100% { transform: rotateY(0deg); }
        }

        .box.selected {
            border: 4px solid #ffd700;
            box-shadow: 0 15px 50px rgba(255,215,0,0.6);
            animation: selectedPulse 1s ease-in-out infinite;
        }

        @keyframes selectedPulse {
            0%, 100% { transform: scale(1); box-shadow: 0 15px 50px rgba(255,215,0,0.6); }
            50% { transform: scale(1.05); box-shadow: 0 20px 60px rgba(255,215,0,0.8); }
        }

        .box.revealed {
            opacity: 0.7;
            transform: scale(0.95);
        }

        .box-icon {
            font-size: clamp(2rem, 8vw, 3.5rem);
            position: relative;
            z-index: 2;
        }

        .box-label {
            font-size: clamp(0.6rem, 2.2vw, 0.85rem);
            margin-top: 5px;
            font-weight: bold;
            color: #333;
            position: relative;
            z-index: 2;
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .box.opened .box-label {
            opacity: 1;
        }

        .result-modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0,0,0,0.8);
            z-index: 1000;
            align-items: center;
            justify-content: center;
            animation: fadeIn 0.3s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        .result-content {
            background: white;
            padding: 40px 30px;
            border-radius: 25px;
            max-width: 90%;
            width: 400px;
            text-align: center;
            animation: slideUp 0.5s ease;
            position: relative;
        }

        @keyframes slideUp {
            from {
                transform: translateY(100px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .result-icon {
            font-size: clamp(4rem, 15vw, 6rem);
            margin-bottom: 20px;
            animation: iconBounce 0.6s ease;
        }

        @keyframes iconBounce {
            0%, 100% { transform: scale(1); }
            25% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(0.9) rotate(10deg); }
            75% { transform: scale(1.1) rotate(-5deg); }
        }

        .preman-animation {
            animation: preman-shake 0.5s ease infinite;
        }

        @keyframes preman-shake {
            0%, 100% { transform: rotate(0deg) scale(1); }
            25% { transform: rotate(-15deg) scale(1.1); }
            50% { transform: rotate(15deg) scale(1.1); }
            75% { transform: rotate(-10deg) scale(1.1); }
        }

        .pemalak-animation {
            animation: pemalak-money 1s ease infinite;
        }

        @keyframes pemalak-money {
            0%, 100% { transform: translateY(0) scale(1); }
            25% { transform: translateY(-20px) scale(1.2); }
            50% { transform: translateY(0) scale(1); }
            75% { transform: translateY(-10px) scale(1.1); }
        }

        .baik-animation {
            animation: baik-glow 2s ease infinite;
        }

        @keyframes baik-glow {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.15); filter: brightness(1.3); }
        }

        .dicintai-animation {
            animation: dicintai-hearts 1.5s ease infinite;
        }

        @keyframes dicintai-hearts {
            0%, 100% { transform: scale(1) rotate(0deg); }
            25% { transform: scale(1.2) rotate(-10deg); }
            50% { transform: scale(1.1) rotate(10deg); }
            75% { transform: scale(1.15) rotate(-5deg); }
        }

        .result-title {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: bold;
            margin-bottom: 15px;
            color: #333;
        }

        .result-description {
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            color: #666;
            margin-bottom: 25px;
            line-height: 1.6;
        }

        .preman-theme {
            background: linear-gradient(135deg, #ff416c, #ff4b2b);
            color: white;
        }

        .preman-theme .result-title,
        .preman-theme .result-description {
            color: white;
        }

        .pemalak-theme {
            background: linear-gradient(135deg, #f093fb, #f5576c);
            color: white;
        }

        .pemalak-theme .result-title,
        .pemalak-theme .result-description {
            color: white;
        }

        .baik-theme {
            background: linear-gradient(135deg, #a8edea, #fed6e3);
            color: #333;
        }

        .dicintai-theme {
            background: linear-gradient(135deg, #ffecd2, #fcb69f);
            color: #333;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn-reset, .btn-change-name {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 50px;
            font-size: clamp(0.9rem, 3vw, 1.1rem);
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }

        .btn-change-name {
            background: linear-gradient(135deg, #f093fb, #f5576c);
        }

        .btn-reset:hover, .btn-change-name:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.4);
        }

        .btn-reset:active, .btn-change-name:active {
            transform: translateY(-1px);
        }

        .floating-emojis {
            position: absolute;
            width: 100%;
            height: 100%;
            pointer-events: none;
            overflow: hidden;
        }

        .emoji {
            position: absolute;
            font-size: 2rem;
            animation: float-up 3s ease-out forwards;
            opacity: 0;
        }

        @keyframes float-up {
            0% {
                transform: translateY(0) rotate(0deg);
                opacity: 1;
            }
            100% {
                transform: translateY(-300px) rotate(360deg);
                opacity: 0;
            }
        }

        .info-text {
            color: rgba(255,255,255,0.8);
            font-size: clamp(0.8rem, 2.5vw, 0.9rem);
            margin-top: 20px;
        }

        .preview-note {
            color: rgba(255,255,255,0.95);
            font-size: clamp(0.85rem, 2.8vw, 1rem);
            margin-top: 15px;
            padding: 10px 20px;
            background: rgba(255,255,255,0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        @media (max-width: 480px) {
            .boxes-container {
                gap: 10px;
            }

            .result-content {
                padding: 30px 20px;
            }

            .name-input-container {
                padding: 30px 20px;
            }

            .button-group {
                flex-direction: column;
            }

            .btn-reset, .btn-change-name {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- Name Input Screen -->
    <div class="name-screen" id="nameScreen">
        <h1>ðŸŽ® Mystery Box Game ðŸŽ®</h1>
        <p>Selamat datang di petualangan seru!</p>

        <div class="name-input-container">
            <label for="playerName">Siapa nama kamu? ðŸ‘¤</label>
            <input type="text" id="playerName" placeholder="Masukkan nama kamu..." autocomplete="off">
            <button class="btn-start" onclick="startGame()">Mulai Bermain! ðŸš€</button>
        </div>
    </div>

    <!-- Game Screen -->
    <div class="game-screen" id="gameScreen">
        <div class="player-info">
            <div class="player-name" id="displayName"></div>
            <button class="btn-change-player" onclick="changePlayer()">ðŸ”„ Ganti Pemain</button>
        </div>
        <h1>ðŸŽ² Mystery Box Game ðŸŽ²</h1>
        <p class="subtitle">Pilih salah satu box dan temukan jati dirimu!</p>

        <div class="boxes-container" id="boxesContainer">
            <div class="box" onclick="openBox(0)" data-box="0">
                <span class="box-icon">ðŸ“¦</span>
                <span class="box-label"></span>
            </div>
            <div class="box" onclick="openBox(1)" data-box="1">
                <span class="box-icon">ðŸ“¦</span>
                <span class="box-label"></span>
            </div>
            <div class="box" onclick="openBox(2)" data-box="2">
                <span class="box-icon">ðŸ“¦</span>
                <span class="box-label"></span>
            </div>
            <div class="box" onclick="openBox(3)" data-box="3">
                <span class="box-icon">ðŸ“¦</span>
                <span class="box-label"></span>
            </div>
        </div>

        <p class="info-text">ðŸ’¡ Setiap box berisi karakter yang berbeda!</p>
        <p class="preview-note">âœ¨ Box lainnya akan terbuka otomatis setelah kamu pilih!</p>
    </div>

    <div class="result-modal" id="resultModal">
        <div class="result-content" id="resultContent">
            <div class="floating-emojis" id="floatingEmojis"></div>
            <div class="result-icon" id="resultIcon"></div>
            <h2 class="result-title" id="resultTitle"></h2>
            <p class="result-description" id="resultDescription"></p>
            <div class="button-group">
                <button class="btn-reset" onclick="resetGame()">Main Lagi! ðŸŽ®</button>
                <button class="btn-change-name" onclick="changePlayer()">Ganti Pemain ðŸ‘¥</button>
            </div>
        </div>
    </div>

    <script>
        const allRoles = [
            {
                name: 'preman',
                icon: 'ðŸ˜ ',
                label: 'PREMAN',
                title: 'KAMU ADALAH PREMAN!',
                description: 'Wah, galak banget! Kamu punya aura intimidasi yang kuat. Siapa yang berani sama kamu? ðŸ’ª',
                theme: 'preman-theme',
                animation: 'preman-animation',
                emojis: ['ðŸ˜ ', 'ðŸ’ª', 'ðŸ”¥', 'âš¡', 'ðŸ‘Š']
            },
            {
                name: 'pemalak',
                icon: 'ðŸ’°',
                label: 'PEMALAK',
                title: 'KAMU ADALAH PEMALAK!',
                description: 'Kerjaanmu cuma satu: minta duit! Tapi ingat, rezeki yang halal lebih berkah lho~ ðŸ’¸',
                theme: 'pemalak-theme',
                animation: 'pemalak-animation',
                emojis: ['ðŸ’°', 'ðŸ’¸', 'ðŸ’µ', 'ðŸ’´', 'ðŸ¤‘']
            },
            {
                name: 'baik',
                icon: 'ðŸ˜‡',
                label: 'ORANG BAIK',
                title: 'KAMU ADALAH ORANG BAIK!',
                description: 'MasyaAllah, hatimu mulia sekali! Kebaikanmu akan selalu dikenang orang-orang. Terus berbuat baik ya! âœ¨',
                theme: 'baik-theme',
                animation: 'baik-animation',
                emojis: ['ðŸ˜‡', 'âœ¨', 'ðŸŒŸ', 'ðŸ’«', 'â­']
            },
            {
                name: 'dicintai',
                icon: 'â¤ï¸',
                label: 'DICINTAI SEMUA',
                title: 'KAMU DICINTAI BANYAK ORANG!',
                description: 'Hebat! Semua orang sayang sama kamu. Kepribadianmu yang menyenangkan membuat semua orang betah! ðŸ’•',
                theme: 'dicintai-theme',
                animation: 'dicintai-animation',
                emojis: ['â¤ï¸', 'ðŸ’•', 'ðŸ’–', 'ðŸ’—', 'ðŸ’']
            }
        ];

        let playerName = '';
        let boxContents = [];
        let selectedBoxIndex = null;
        let isRestrictedPlayer = false;

        function startGame() {
            const nameInput = document.getElementById('playerName');
            playerName = nameInput.value.trim();

            if (playerName === '') {
                alert('Masukkan nama kamu dulu ya! ðŸ˜Š');
                return;
            }

            // Check if player name is "aini" (case insensitive)
            // aini = HANYA dapat preman/pemalak
            // Selain aini = HANYA dapat orang baik/dicintai
            isRestrictedPlayer = playerName.toLowerCase() === 'aini';

            document.getElementById('nameScreen').style.display = 'none';
            document.getElementById('gameScreen').style.display = 'block';
            document.getElementById('displayName').textContent = 'ðŸ‘¤ ' + playerName;

            initializeBoxes();
        }

        function changePlayer() {
            // Tutup modal jika terbuka
            document.getElementById('resultModal').style.display = 'none';

            // Reset game screen
            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                box.classList.remove('disabled', 'opened', 'selected', 'revealed');
                const icon = box.querySelector('.box-icon');
                const label = box.querySelector('.box-label');
                icon.textContent = 'ðŸ“¦';
                label.textContent = '';
            });

            // Kembali ke name input screen
            document.getElementById('gameScreen').style.display = 'none';
            document.getElementById('nameScreen').style.display = 'block';

            // Clear input nama
            document.getElementById('playerName').value = '';
            document.getElementById('playerName').focus();
        }

        function initializeBoxes() {
            boxContents = [];

            // Semua box diisi dengan random dari 4 peran untuk preview
            for (let i = 0; i < 4; i++) {
                boxContents.push(allRoles[Math.floor(Math.random() * allRoles.length)]);
            }
        }

        function openBox(boxIndex) {
            selectedBoxIndex = boxIndex;
            const boxes = document.querySelectorAll('.box');

            // Terapkan aturan berdasarkan nama
            if (isRestrictedPlayer) {
                // Jika nama "aini" â†’ HANYA dapat preman/pemalak
                const negativeRoles = allRoles.slice(0, 2); // preman dan pemalak
                boxContents[boxIndex] = negativeRoles[Math.floor(Math.random() * negativeRoles.length)];
            } else {
                // Jika BUKAN "aini" â†’ HANYA dapat orang baik/dicintai
                const positiveRoles = allRoles.slice(2, 4); // orang baik dan dicintai
                boxContents[boxIndex] = positiveRoles[Math.floor(Math.random() * positiveRoles.length)];
            }

            boxes.forEach(box => box.classList.add('disabled'));

            // Buka box yang dipilih dulu
            const selectedBox = boxes[boxIndex];
            selectedBox.classList.add('opened', 'selected');

            setTimeout(() => {
                const selectedRole = boxContents[boxIndex];
                const icon = selectedBox.querySelector('.box-icon');
                const label = selectedBox.querySelector('.box-label');

                icon.textContent = selectedRole.icon;
                label.textContent = selectedRole.label;
            }, 300);

            // Buka box lainnya dengan delay
            boxes.forEach((box, index) => {
                if (index !== boxIndex) {
                    setTimeout(() => {
                        box.classList.add('opened', 'revealed');

                        setTimeout(() => {
                            const role = boxContents[index];
                            const icon = box.querySelector('.box-icon');
                            const label = box.querySelector('.box-label');

                            icon.textContent = role.icon;
                            label.textContent = role.label;
                        }, 300);
                    }, 500 + (index * 200));
                }
            });

            // Tampilkan modal result setelah semua box terbuka
            setTimeout(() => {
                showResult(boxContents[boxIndex]);
            }, 2000);
        }

        function showResult(role) {
            const modal = document.getElementById('resultModal');
            const content = document.getElementById('resultContent');
            const icon = document.getElementById('resultIcon');
            const title = document.getElementById('resultTitle');
            const description = document.getElementById('resultDescription');

            content.className = 'result-content ' + role.theme;
            icon.className = 'result-icon ' + role.animation;
            icon.textContent = role.icon;
            title.textContent = role.title;
            description.textContent = role.description;

            modal.style.display = 'flex';

            createFloatingEmojis(role.emojis);
        }

        function createFloatingEmojis(emojis) {
            const container = document.getElementById('floatingEmojis');
            container.innerHTML = '';

            for (let i = 0; i < 15; i++) {
                const emoji = document.createElement('div');
                emoji.className = 'emoji';
                emoji.textContent = emojis[Math.floor(Math.random() * emojis.length)];
                emoji.style.left = Math.random() * 100 + '%';
                emoji.style.animationDelay = Math.random() * 2 + 's';
                container.appendChild(emoji);
            }
        }

        function resetGame() {
            const modal = document.getElementById('resultModal');
            modal.style.display = 'none';

            const boxes = document.querySelectorAll('.box');
            boxes.forEach(box => {
                box.classList.remove('disabled', 'opened', 'selected', 'revealed');
                const icon = box.querySelector('.box-icon');
                const label = box.querySelector('.box-label');
                icon.textContent = 'ðŸ“¦';
                label.textContent = '';
            });

            initializeBoxes();
        }

        // Allow Enter key to start game
        document.getElementById('playerName').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                startGame();
            }
        });
    </script>
</body>
</html>
